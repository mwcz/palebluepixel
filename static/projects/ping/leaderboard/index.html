<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="../styles.css" type="text/css" media="screen" title="no title" charset="utf-8">
        <style>
            pl-leaderboard {
                display: block;
                width: 800px;
                margin: auto;
                text-shadow:  0px 0px 4px rgba(255,255,255,0.3);
            }

            pl-leaderboard h1 {
                text-align: center;
                font-size: 60px;
                text-shadow: 2px 2px 0px #5D9BFE,
                             4px 4px 0px #26BF4A,
                             6px 6px 0px #E7E746,
                             8px 8px 0px #F72C2C,
                             4px 4px 12px white;
            }

            pl-leaderboard table {
                width: 100%;
                border-spacing: 0;
                border-collapse: separate;
            }

            pl-leaderboard tr th {
                text-align: left;
            }

            pl-leaderboard tr *.score {
                text-align: right;
            }

            pl-leaderboard tr td {
                font-size: 25px;
                padding: 20px 0;
                border-bottom: 1px dashed #555;
            }

            pl-leaderboard tr:last-child td {
                border-bottom: none;
            }

        </style>
    </head>
    <body ng-app="leaderboard">
        <pl-leaderboard></pl-leaderboard>

        <script src="../lib/angular/angular.min.js"></script>
        <script src="../lib/angularjs-ordinal-filter/ordinal-browser.js"></script>
        <script src="../lib/lodash/lodash.min.js"></script>
        <script src="leaderboard.js"></script>
    </body>
</html>
