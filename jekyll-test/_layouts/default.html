<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="/static/css/syntax.css">

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/3.2.1/css/font-awesome.min.css">

    <!-- Custom CSS -->
    <style type="text/css" media="screen">
        @media (min-width: 768px) {
            .container {
                max-width: 730px;
            }
        }
        .header {
            text-shadow: 0px 1px 2px rgba(0,0,0,0.1);
        }
        .header .nav-pills .glyphicon {
            position: relative;
            top: 2px;
            left: -2px;
            color: black;
        }
    </style>

</head>
<body>

    <div class="container">
        <div class="header">
            <ul class="nav nav-pills pull-right">
                <li>
                    <a href="/">
                        <span class="glyphicon glyphicon-globe"></span>
                        Home
                    </a>
                </li>
                <li>
                    <a href="/">
                        <span class="glyphicon glyphicon-floppy-disk"></span>
                        Tech
                    </a>
                </li>
                <li>
                    <a href="/">
                        <span class="glyphicon glyphicon-camera"></span>
                        Photos
                    </a>
                </li>
                <li>
                    <a href="/">
                        <span class="glyphicon glyphicon-barcode"></span>
                        About
                    </a>
                </li>
            </ul>
            <h1 class="text-muted">{{ site.name }}</h1>
        </div>
        <div class="row">
            {{ content }}
        </div>
        <div class="footer text-center">
            <hr />
            <div class="btn-toolbar">
                <div class="btn-group">
                    <a class="btn btn-default" href="https://github.com/mwcz">
                        <i class="icon-github-alt icon-large"></i>
                        /mwcz
                    </a>
                    <a class="btn btn-default" href="https://twitter.com/mwcz">
                        <i class="icon-twitter icon-large text-info"></i>
                        /mwcz
                    </a>
                </div>
            </div>
            <i class="text-danger glyphicon glyphicon-heart"></i>
            <hr />
        </div>
    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js" type="application/javascript" charset="utf-8"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0/js/bootstrap.min.js" type="application/javascript" charset="utf-8"></script>
</body>
</html>
